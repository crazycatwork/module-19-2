<!doctype html>
<html>
<head>
  <title>{% block title %}Madlibs{% endblock %}</title>
</head>
<body>
  <h1>Madlibs</h1>
  {% black content %}{% endblock %}

    {% endfor %}
    <button>Submit</button>
  </form>
</body>
</html>
